---
# This is a basic GitHub Actions pipeline to validate Terraform
name: Dab Code Release

on:
  push:
    branches: [ main ]
    paths:
      - "code/**"
jobs:
  prod:
    name: "Test and deploy bundle"
    runs-on: self-hosted
    environment: prod
    defaults:
      run:
        working-directory: ./code
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: python -m pip install --upgrade pip
      - run: pip install -r requirements.txt -r dev-requirements.txt
      - uses: databricks/setup-cli@main
      - run: databricks bundle deploy --target test
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN_TST }}
          DATABRICKS_BUNDLE_ENV: prod
  dr:
    name: "Test and deploy bundle"
    runs-on: self-hosted
    environment: dr
    defaults:
      run:
        working-directory: ./code
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: python -m pip install --upgrade pip
      - run: pip install -r requirements.txt -r dev-requirements.txt
      - uses: databricks/setup-cli@main
      - run: databricks bundle deploy --target test
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN_TST }}
          DATABRICKS_BUNDLE_ENV: dr
